<script>
function fetchToDo(url) {
    let xhr = new XMLHttpRequest()
    xhr.open('POST', url)

    // Set headers
    xhr.setRequestHeader('User-Agent' , 'Username')
    xhr.setRequestHeader('Content-Type' , 'application/json')
    
    let body = JSON.stringify({username: 'John', password: '12345'}) // Create body
    
    xhr.responseType = 'json'

    xhr.onload = () => {
        if(xhr.status >= 200 && xhr.status < 300){ // Increase range of status code
            console.log(xhr.response)
        }else{
            console.log("Error:", xhr.status)
        }
    }

    xhr.onerror = () => {
        console.log('Network Error or Invalid URL')
    }

    xhr.send(body) // Add body while send
}
fetchToDo('https://jsonplaceholder.typicode.com/posts') // remove the /1 from url
</script>
