<script>
    let fetchData = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                let error = null
                const data = 'Data fetched successfully'
                if(error) 
                    reject(error)
                else 
                    resolve(data)
            }, 1000);
        })
    }
    fetchData()
    .then(res => console.log(res))
    .catch(err => console.log('error:', err))

</script>
