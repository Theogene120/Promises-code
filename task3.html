<script>

    let xhr = new XMLHttpRequest()
    xhr.open('POST', 'https://jsonplacehold.typicode.com/todos/1')
    xhr.setRequestHeader('User-Agent', 'username')
    xhr.setRequestHeader('Content-Type', 'application/json')
    let body = JSON.stringify({username: 'theos', password: 12345})
    xhr.responseType = 'json'

    xhr.onload = () => {
        console.log(xhr.response)
        alert(xhr.response)
    }
    
    xhr.onerror = () => {
        console.log('Network Error')
        alert('Network Error')
    }

    xhr.send(body)


</script>
